<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Linea</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarLinea">
            <div id="agregarLinea" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="'Agregar Linea'">Agregar Linea</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardarLinea}" th:object="${linea}"
                              method="POST" class="was-validated">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="nombre" th:text="Nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="id_marca" th:text="Marca">Marca</label>
                                    
                                    <select type="number" class="form-control" name="id_marca" >
                                        <option th:value="0" >Seleccione Marca</option>
                                         <option th:each="marca, contador : ${marcas}" th:value=${marca.id_marca}  >[[${marca.nombre}]]</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="Guardar">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
