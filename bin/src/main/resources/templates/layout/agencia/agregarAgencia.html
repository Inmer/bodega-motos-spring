<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Agencia</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarAgencia">
            <div id="agregarAgencia" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="'Agregar Agencia'">Agregar Agencia</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardarAgencia}" th:object="${agencia}"
                              method="POST" class="was-validated">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="nombre" th:text="Nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>

                                <div class="form-group">
                                    <label for="direccion" th:text="Dirección">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" required="true">
                                </div>

                                <div class="form-group">
                                    <label for="fechaapertura" th:text="'Fecha de Apertura'">Fecha de Apertura</label>
                                    <input type="date" value="1999-01-01" min="1950-01-01" max="2030-12-31" class="form-control" name="fechaapertura" placeholder="YYYY-MM-DD"/>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="Guardar">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
