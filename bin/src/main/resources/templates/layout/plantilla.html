<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">
        <title>Bodega Motocicletas</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="text-white navbar navbar-expand-sm navbar-dark p-0 " style="background-color: #120E4B;">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="'Control Bodega Motos'"></a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="'Inicio'"></a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                            <li class="nav-item px-2">
                                <a th:href="@{/mclientes}" class="nav-link active" th:text="'Clientes'"></a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                            <li class="nav-item px-2">
                                <a th:href="@{/magencias}" class="nav-link active" th:text="'Agencias'"></a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                            <li class="nav-item px-2">
                                <a th:href="@{/mmarcas}" class="nav-link active" th:text="'Marcas'"></a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                            <li class="nav-item px-2">
                                <a th:href="@{/mlineas}" class="nav-link active" th:text="'Lineas'"></a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                            <li class="nav-item px-2">
                                <a th:href="@{/mmotocicletas}" class="nav-link active" th:text="'Motocicletas'"></a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                            <li class="nav-item px-2">
                                <a th:href="@{/mreportes}" class="nav-link active" th:text="'Reporteria'"></a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="'Bienvenido: '"></span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i>
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-light text-dark">
                <div class="container">
                    <div class="row">
                        <div class="col-md-13">
                            
                        </div>
                    </div>
                </div>
            </section>
        </header>
       
        <footer th:fragment="footer" class="text-white mt-1 p-2 fixed-bottom"style="background-color: #120E4B;">
            <div class="container">
                <div class="col-md-13">
                    <p class="lead text-center">
            
                        Derechos Reservados 2020 powered by AC
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
